<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./app.js" async></script>
    <title>Number Guesser Game</title>
</head>
<body>
    <main class="main">

        <h1 class="main__h1">Number Guesser</h1>
        <p class="main__p">
            We have selected a random number between 1 and 100. See if you can guess
            it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
        </p>

        <div class="main__inputfield">
            <label for="guessField" class="inputfield__label">Enter a guess:</label>
            <input type="number" id="guessField" class="inputfield__input">
            <input type="submit" value="Submit guess" class="inputfield__submit">
        </div>

        <div class="main__results">
            <p class="main__guesses"></p>
            <p class="main__last-result"></p>
            <p class="main__low-hi"></p>
        </div>
    </main>
</body>
</html>
